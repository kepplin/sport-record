<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporting Record</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="stats table-sortable styled-table">
      <thead>
        <tr>
          <th>Player</th>
          <th>MP</th>
          <th>W</th>
          <th>L</th>
          <th>WR</th>
        </tr>
      </thead>
      <tbody>
        <tr class="pranavData">
          <td class="player">Pranav</td>
          <td class="matchesPlayedPranav"></td>
          <td class="PranavWins">0</td>
          <td class="PranavLosses">2</td>
          <td class="PranavWinrate">0%</td>
        </tr>
        <tr class="aryanData">
          <td class="player">Aryan</td>
          <td class="matchesPlayedAryan"></td>
          <td class="AryanWins">0</td>
          <td class="AryanLosses">2</td>
          <td class="AryanWinrate">0%</td>
        </tr>
        <tr class="kedarData">
          <td class="player">Kedar</td>
          <td class="matchesPlayedKedar"></td>
          <td class="KedarWins">0</td>
          <td class="KedarLosses">2</td>
          <td class="KedarWinrate">0%</td>
        </tr>
        <tr class="sohamData">
          <td class="player">Soham</td>
          <td class="matchesPlayedSoham"></td>
          <td class="SohamWins"></td>
          <td class="SohamLosses"></td>
          <td class="SohamWinrate"></td>
        </tr>
        <tr class="roshanData">
          <td class="player">Roshan</td>
          <td class="matchesPlayedRoshan"></td>
          <td class="RoshanWins"></td>
          <td class="RoshanLosses"></td>
          <td class="RoshanWinrate"></td>
        </tr>
        <tr class="kunalData">
          <td class="player">Kunal</td>
          <td class="matchesPlayedKunal"></td>
          <td class="KunalWins"></td>
          <td class="KunalLosses"></td>
          <td class="KunalWinrate"></td>
        </tr>
        <tr class="sahilData">
          <td class="player">Sahil</td>
          <td class="matchesPlayedSahil"></td>
          <td class="SahilWins"></td>
          <td class="SahilLosses"></td>
          <td class="SahilWinrate"></td>
        </tr>
        <tr class="kandaData">
          <td class="player">Kanda</td>
          <td class="matchesPlayedKanda"></td>
          <td class="KandaWins"></td>
          <td class="KandaLosses"></td>
          <td class="KandaWinrate"></td>
        </tr>
      </tbody>
    </table>
    <table class="matches styled-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Team 1</th>
          <th>T1 Score</th>
          <th>T2 Score</th>
          <th>Team 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="date">12/08/2023</td>
          <td class="team">Pranav Aryan Kedar</td>
          <td class="score teamOneScore">11</td>
          <td class="score teamTwoScore">29</td>
          <td class="team teamTwo">Soham Roshan Kunal Sahil</td>
        </tr>
        <tr>
          <td class="date">13/08/2023</td>
          <td class="team teamTwo">Soham Roshan Kanda</td>
          <td class="score teamOneScore">10</td>
          <td class="score teamTwoScore">7</td>
          <td class="team">Pranav Sahil Kedar</td>
        </tr>
      </tbody>
    </table>

    <script src="script.js" defer></script>
  </body>
</html>
