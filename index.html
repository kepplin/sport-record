<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sporting Record</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table class="matches">
      <tr>
        <th>Date</th>
        <th>Team 1</th>
        <th>T1 Score</th>
        <th>T2 Score</th>
        <th>Team 2</th>
      </tr>
      <tr>
        <td class="date">12/08/2023</td>
        <td class="teamOne">Pranav, Aryan, Kedar</td>
        <td class="teamOneScore">12</td>
        <td class="teamTwoScore">29</td>
        <td class="teamTwo">Soham, Roshan, Kunal, Sahil</td>
      </tr>
    </table>

    <table class="stats">
      <tr>
        <th class="player"></th>
        <th class="matchesPlayed"></th>
        <th class="wins"></th>
        <th class="losses"></th>
        <th class="winrate"></th>
      </tr>
    </table>
    <script src="script.js" defer></script>
  </body>
</html>
